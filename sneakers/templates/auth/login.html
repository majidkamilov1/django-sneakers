{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="bg-[#e7f6ff] flex justify-center items-center min-h-screen">
      <div class="rounded-[15px] relative bg-[#fff] w-full max-w-[400px] mx-auto p-4">
        <a class="absolute top-4 right-4" href="{% url 'home' %}"><img src="{% static 'img/x.svg' %}" alt="Close" /></a>
        <h1 class="text-xl font-bold text-center pb-[20px]">Login</h1>

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="flex flex-col gap-1 border-b pb-4">
            <label for="id_username" class="text-sm font-medium"><b>Username:</b></label>
            {{ form.username }}
          </div>

          <div class="flex flex-col gap-1 border-b pb-4">
            <label for="id_password" class="text-sm font-medium"><b>Password:</b></label>
            {{ form.password }}
          </div>

          <div class="flex justify-center flex-col gap-1 pt-5">
            <button type="submit" class="py-2 px-6 bg-[#A5D364] text-white font-semibold rounded-full transition-[.3s] shadow-md hover:bg-[#8ab154] focus:outline-none focus:ring focus:ring-[#8ab154] focus:ring-opacity-75">Login</button>
            <a href="{% url 'register' %}" class="text-center text-blue-500 hover:text-blue-700">Зарегистрироваться</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
